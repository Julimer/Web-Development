{% load staticfiles %}

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    {# title inheritrnce #}
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

    {% block style %}
        <link href="{% static 'css/grumblr.css' %}" rel="stylesheet">
    {% endblock %}
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{% static 'ie-emulation-modes-warning.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            {% block navbar_header %}
                <a href=" " class="navbar-brand" href="#">Grumblr</a>
            {% endblock %}

        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <div class="nav navbar-right">

                {% block navbar_right %}
                    <ul id="navbar_right" class="nav navbar-nav navbar-right">
                    </ul>
                {% endblock %}

            </div>
            <form class="navbar-form navbar-left">
                {% csrf_token %}
                <input type="text" class="form-control" placeholder="Search...">
                <button type="button" class="btn btn-default btn-sm btn-search">
                    <span class="glyphicon glyphicon-search icon-search" aria-hidden="true"></span>
                </button>
            </form>
        </div>
    </div>
</nav>

<div id="content" class="container-fluid">
    {% block content %}{% endblock %}
</div>

<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#" class="nav-bottom-words">Terms</a></li>
            <li><a href="#" class="nav-bottom-words">Help</a></li>
            <li><a href="#" class="nav-bottom-words">Contact us</a></li>
        </ul>
        <form class="navbar-form navbar-left">
            <a href="#" class="nav-bottom-words">About Grumblr</a>
        </form>
    </div>
</nav>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="{% static 'jquery.min.js' %}"><\/script>')</script>
<script src="{% static 'bootstrap.min.js' %}"></script>
<!-- Just to make our placeholder images work. Don't actually copy the next line! -->
<script src="{% static 'holder.min.js' %}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="{% static 'ie10-viewport-bug-workaround.js' %}"></script>
<!--add jquery-->
<script src="/static/jquery.min.js" type="text/javascript"></script>
</body>
</html>
