  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>

          </button>
          <a href="login.html" class="navbar-brand" href="#">Grumblr</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <div class="nav navbar-right">
            <button type="button" class="btn btn-primary btn-md btn-return-login" onclick="location.href='login.html'";>
              <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
            </button>
          </div>
          <form class="navbar-form navbar-left">
            
            <input type="text" class="form-control" placeholder="Search...">
            <button type="button" class="btn btn-default btn-sm btn-search">
              <span class="glyphicon glyphicon-search icon-search" aria-hidden="true"></span>
            </button>
          </form>
        </div>
      </div>

    <div >

      <div class="register-container">
          <form class="form-horizontal" action='globalStream.html'; role="form">
                <h2 class="reg-welcome">Welcome to Grumblr.</h2>
                <div class="form-group form-element">
                    <label for="firstName" class="col-sm-3 control-label">Full Name</label>
                    <div class="col-sm-7">
                        <input type="text" id="firstName" placeholder="First name then Last name, e.g. John Snow" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group form-element">
                    <label for="birthDate" class="col-sm-3 control-label">Date of Birth</label>
                    <div class="col-sm-7">
                        <input type="date" id="birthDate" class="form-control">
                    </div>
                </div>
                <div class="form-group form-element">
                    <label class="control-label col-sm-3">Gender</label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="femaleRadio" value="Female">Female
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="maleRadio" value="Male">Male
                                </label>
                            </div>
                        </div>
                    </div>
                </div> <!-- /.form-group -->
                <div class="form-group form-element">
                    <label for="email" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-7">
                        <input type="email" id="email" placeholder="Email" class="form-control">
                    </div>
                </div>
                <div class="form-group form-element">
                    <label for="password" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-7">
                        <input type="password" id="password" placeholder="Password" class="form-control">
                    </div>
                </div>
                <div class="form-group form-element">
                    <label for="password" class="col-sm-3 control-label">Confirm Password</label>
                    <div class="col-sm-7">
                        <input type="password" id="password" placeholder="Password" class="form-control">
                    </div>
                </div>

                <div class="form-group form-element reg-btn-div">
                    <div class="col-sm-7 col-sm-offset-3">
                        <button type="submit" class="btn btn-register">Register</button>
                    </div>
                </div>
            </form> <!-- /form -->
      </div>

    </div> <!-- /container -->

    <nav class="navbar navbar-inverse navbar-fixed-bottom">
      <div id="navbar" class="navbar-collapse collapse">
